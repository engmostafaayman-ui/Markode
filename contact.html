<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تواصل معنا | Markode</title>
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }

    body {
      background: #0d0d0d url('background.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      direction: rtl;
    }

    .highlighted {
      color: #eb6e00;
    }

    .language-switch {
      display: flex;
      justify-content: flex-start;
      padding: 8px 16px;
      gap: 5px;
    }

    .language-switch button {
      background-color: #004e92;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 16px;
      cursor: pointer;
      font-weight: bold;
      font-size: 13px;
    }

    .language-switch button.active,
    .language-switch button:hover {
      background-color: #eb6e00;
    }

   nav.navbar {
  background-color: rgba(0, 0, 0, 0.8);
  padding: 6px;
  display: flex;
  justify-content: center;
  gap: 4px;
  flex-wrap: wrap;
  position: sticky;
  top: 0;
  z-index: 1000;
  backdrop-filter: blur(10px);
}


 nav.navbar a {
  text-decoration: none;
  background-color: #eb6e00;
  color: white;
  padding: 5px 10px;
  border-radius: 14px;
  font-size: 10px;
  font-weight: bold;
  transition: 0.3s;
}

nav.navbar a:hover {
  background-color: #004e92;
}


    nav.navbar a:hover {
      background-color: #004e92;
    }

    .cover-image img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      display: block;
    }

    .hero {
      padding: 60px 20px;
      text-align: center;
    }

    .hero-box {
      max-width: 800px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
    }

    .hero-box h1 {
      font-size: 32px;
      color: #060c1e;
      margin-bottom: 16px;
    }

    .hero-box p {
      font-size: 18px;
      line-height: 1.8;
      color: #ccc;
    }

    .contact-wrapper {
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    .contact-box {
      background-color: rgba(255,255,255,0.05);
      padding: 30px;
      border-radius: 18px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .contact-box label {
      display: block;
      color: #eee;
      font-weight: bold;
      margin-bottom: 6px;
      margin-top: 16px;
    }

    .contact-box input,
    .contact-box textarea {
      width: 100%;
      padding: 14px;
      margin-bottom: 10px;
      background-color: #1a1a1a;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 15px;
    }

    .contact-box button {
      background-color: #eb6e00;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      width: 100%;
      margin-top: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .contact-box button:hover {
      background-color: #004e92;
    }

    #success-message {
      text-align: center;
      margin-top: 20px;
      color: #4caf50;
      display: none;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      color: #888;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <div class="language-switch">
    <button id="ar-btn" class="active">AR</button>
    <button id="en-btn">EN</button>
  </div>

  <nav class="navbar">
    <a href="index.html" id="nav-home">الرئيسية</a>
    <a href="about.html" id="nav-about">من نحن</a>
    <a href="services.html" id="nav-services">خدماتنا</a>
    <a href="plans.html" id="nav-plans">الباقات</a>
    <a href="contact.html" id="nav-contact">تواصل معنا</a>
  </nav>

  <section class="hero">
    <div class="hero-box">
      <h1 id="contact-title">
        <strong>تواصل معنا في <span class="highlighted">Markode</span></strong>
      </h1>
      <p id="intro-text">نحن هنا للإجابة على استفساراتك ومساعدتك في تحقيق أهدافك الرقمية.</p>
    </div>
  </section>

  <section class="contact-wrapper">
    <form class="contact-box" action="https://formspree.io/f/xeozlkkv" method="POST" onsubmit="showSuccessMessage(event)">
      <label id="label-name" for="name">الاسم:</label>
      <input type="text" id="name" name="name" required>

      <label id="label-phone" for="phone">رقم الهاتف:</label>
      <input type="tel" id="phone" name="phone" required placeholder="0xxxxxxxx">

      <label id="label-email" for="email">البريد الإلكتروني:</label>
      <input type="email" id="email" name="email" required>

      <label id="label-message" for="message">الرسالة:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit" id="submit-btn">إرسال</button>
    </form>
  </section>

  <div id="success-message"></div>

  <footer>
    <p id="footer-text">جميع الحقوق محفوظة © 2023 Markode</p>
  </footer>

  <script>
    const translations = {
      ar: {
        dir: "rtl",
        lang: "ar",
        nav: ["الرئيسية", "من نحن", "خدماتنا", "الباقات", "تواصل معنا"],
        title: 'تواصل معنا في <span class="highlighted">Markode</span>',
        intro: "نحن هنا للإجابة على استفساراتك ومساعدتك في تحقيق أهدافك الرقمية.",
        labels: ["الاسم:", "رقم الهاتف:", "البريد الإلكتروني:", "الرسالة:"],
        submit: "إرسال",
        footer: "جميع الحقوق محفوظة © 2023 Markode",
        success: "✅ تم الإرسال بنجاح! شكراً لتواصلك معنا."
      },
      en: {
        dir: "ltr",
        lang: "en",
        nav: ["Home", "About", "Services", "Plans", "Contact"],
        title: 'Contact Us at <span class="highlighted">Markode</span>',
        intro: "We're here to answer your questions and support your digital goals.",
        labels: ["Name:", "Phone Number:", "Email:", "Message:"],
        submit: "Send",
        footer: "All rights reserved © 2023 Markode",
        success: "✅ Sent successfully! Thank you for contacting us."
      }
    };

    const arBtn = document.getElementById("ar-btn");
    const enBtn = document.getElementById("en-btn");

    function updateLanguage(lang) {
      const t = translations[lang];
      document.documentElement.lang = t.lang;
      document.documentElement.dir = t.dir;

      document.getElementById("nav-home").textContent = t.nav[0];
      document.getElementById("nav-about").textContent = t.nav[1];
      document.getElementById("nav-services").textContent = t.nav[2];
      document.getElementById("nav-plans").textContent = t.nav[3];
      document.getElementById("nav-contact").textContent = t.nav[4];

      document.getElementById("contact-title").innerHTML = t.title;
      document.getElementById("intro-text").textContent = t.intro;
      document.getElementById("label-name").textContent = t.labels[0];
      document.getElementById("label-phone").textContent = t.labels[1];
      document.getElementById("label-email").textContent = t.labels[2];
      document.getElementById("label-message").textContent = t.labels[3];
      document.getElementById("submit-btn").textContent = t.submit;
      document.getElementById("footer-text").textContent = t.footer;
    }

    arBtn.onclick = () => {
      updateLanguage("ar");
      arBtn.classList.add("active");
      enBtn.classList.remove("active");
    };

    enBtn.onclick = () => {
      updateLanguage("en");
      enBtn.classList.add("active");
      arBtn.classList.remove("active");
    };

    function showSuccessMessage(event) {
      event.preventDefault();
      const form = event.target;

      fetch(form.action, {
        method: form.method,
        body: new FormData(form),
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          const lang = document.documentElement.lang;
          document.getElementById("success-message").textContent = translations[lang].success;
          document.getElementById("success-message").style.display = "block";
          form.reset();
        } else {
          alert("حدث خطأ أثناء الإرسال. حاول لاحقاً.");
        }
      }).catch(() => {
        alert("فشل الاتصال بالخادم.");
      });
    }
  </script>
</body>
</html>
